<!DOCTYPE html>
<html>
    <head>
        <title>Loading Dashboard...</title>
        <link rel="icon" type="image/png" href="www/img/favicon.png">
    </head>
    <body>
        <h1>Loading...</h1>
        <script type="text/javascript">
            var win = nw.Window.get();
            win.maximize();

            win.on('maximize', function() {
                var max_width = win.width;
                var max_height = win.height;
                win.restore();
                win.moveTo(0, 0);
                win.resizeTo(max_width, max_height - 200);

                window.location = 'http://localhost:2539/';
            });
        </script>
    </body>
</html>
