<!DOCTYPE html>
<html>
    <head>
        <title>Configure Robot</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div data-role="page" data-title="Configure Robot">

            <div data-role="header" data-add-back-btn="true">
                <h1>2539</h1>
            </div>

            <div role="main" class="ui-content">
                <form id="config">
                    <div class="ui-grid-b">
                        <div class="ui-block-a"><div class="ui-bar">
                            <h2>Drive Train</h2>
                            <label for="drivetrain-maxspeed">Max Speed</label>
                            <input type="number" id="drivetrain-maxspeed" step="1" min="0" required>
                            <label for="drivetrain-precisespeed">Precise Max Speed</label>
                            <input type="number" id="drivetrain-precisespeed" step="1" min="0" required>
                        </div></div>
                        <div class="ui-block-b"><div class="ui-bar">
                        </div></div>
                        <div class="ui-block-c"><div class="ui-bar">
                        </div></div>
                    </div>
                    <div class="ui-grid-b">
                        <div class="ui-block-a"><div class="ui-bar">
                        </div></div>
                        <div class="ui-block-b"><div class="ui-bar">
                            <input type="submit" value="Save Changes">
                        </div></div>
                        <div class="ui-block-c"><div class="ui-bar">
                        </div></div>
                    </div>
                </form>
            </div>

        <script src="js/config.js"></script>
        </div>
    </body>
</html>
