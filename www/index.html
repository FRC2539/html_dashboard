<!DOCTYPE html>
<html>
    <head>
        <title>2539 Robot Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="img/favicon.png">

        <link rel="stylesheet" href="css/krypton-jquery-mobile-theme.css">
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
        <link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" href="css/ohsnap.css">
        <link rel="stylesheet" href="css/custom.css">

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/configure-jquery-mobile.js"></script>
        <script src="js/jquery-migrate-3.0.0.min.js"></script>
        <script src="/networktables/networktables.js"></script>
        <script src="/networktables/camera.js"></script>
        <script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/ohsnap.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/config.js"></script>
    </head>
    <body>
        <div data-role="page" data-title="2539 Robot Dashboard" id="main">

            <div data-role="header">
                <div id="connection-indicator" class="disconnected"></div>
                <h1>2539</h1>
                <a href="#config" class="ui-btn ui-btn-right ui-btn-icon-left ui-icon-gear">Configuration</a>
            </div>

            <div role="main" class="ui-content">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div id="camera1"></div>
                    </div>
                    <div class="ui-block-b">
                        <div id="camera2"></div>
                    </div>
                </div>

                <form>
                    <fieldset data-role="controlgroup" data-type="horizontal" id="automode">
                        <legend>Autonomous Program:</legend>
                        <input type="radio" name="automode" id="automode-dummy" value="dummy" checked="checked">
                        <label for="automode-dummy">No Connection to Robot</label>
                    </fieldset>
                </form>
            </div>

        </div>


        <div data-role="page" data-title="Configure Robot" id="config">

            <div data-role="header" data-add-back-btn="true">
                <h1>2539</h1>
            </div>

            <div role="main" class="ui-content">
                <form id="save-config">
                    <div class="ui-grid-b">
                        <div class="ui-block-a"><div class="ui-bar">
                            <h2>Drive Train</h2>
                            <label for="drivetrain-maxspeed">Max Speed</label>
                            <input type="number" id="drivetrain-maxspeed" step="1" min="0" data-key="/DriveTrain/maxSpeed" required>
                            <label for="drivetrain-precisespeed">Precise Max Speed</label>
                            <input type="number" id="drivetrain-precisespeed" step="1" min="0" data-key="/DriveTrain/preciseSpeed" required>
                        </div></div>
                        <div class="ui-block-b"><div class="ui-bar">
                        </div></div>
                        <div class="ui-block-c"><div class="ui-bar">
                        </div></div>
                    </div>
                    <div class="ui-grid-b">
                        <div class="ui-block-a"><div class="ui-bar">
                        </div></div>
                        <div class="ui-block-b"><div class="ui-bar">
                            <input type="submit" value="Save Changes">
                        </div></div>
                        <div class="ui-block-c"><div class="ui-bar">
                        </div></div>
                    </div>
                </form>
            </div>

        </div>
        <div id="ohsnap"></div>
    </body>
</html>
