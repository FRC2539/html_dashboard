<!DOCTYPE html>
<html>
    <head>
        <title>2539 Robot Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="img/favicon.png">

        <link rel="stylesheet" href="css/krypton-jquery-mobile-theme.css">
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
        <link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" href="css/ohsnap.css">
        <link rel="stylesheet" href="css/custom.css">

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/configure-jquery-mobile.js"></script>
        <script src="js/jquery-migrate-3.0.0.min.js"></script>
        <script src="/networktables/networktables.js"></script>
        <script src="/networktables/camera.js"></script>
        <script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/ohsnap.min.js"></script>
        <script src="js/tools.js"></script>
        <script src="js/index.js"></script>
        <script src="js/drive.js"></script>
        <script src="js/config.js"></script>
        <script src="js/debug.js"></script>
    </head>
    <body class="ui-page-theme-a">
        <div data-role="header">
            <div id="connection-indicator" class="disconnected"></div>
            <h1>2539</h1>
            <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
                <a href="#main" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-video">Drive</a>
                <a href="#config" class="ui-btn ui-corner-all ui-btn-icon-left ui ui-icon-navigation">Config</a>
                <a href="#debug" class="ui-btn ui-corner-all ui-btn-icon-left ui ui-icon-alert">Debug</a>
            </div>
        </div>

        <div data-role="page" data-title="2539 Robot Dashboard" id="main">

            <div role="main" class="ui-content">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div id="camera" class="camera"></div>
                    </div>
                    <div class="ui-block-b">
                        <form id="auto-settings">
                            <h2>Autonomous</h2>
                            <fieldset data-role="controlgroup" data-type="horizontal" id="autolocation">
                                <legend>Robot Location</legend>
                                <label for="autonomous-left">Left</label>
                                <input type="radio" name="autolocation" id="autonomous-left" value="L" data-key="/Autonomous/robotLocation">

                                <label for="autonomous-middle">Middle</label>
                                <input type="radio" name="autolocation" id="autonomous-middle" value="C" data-key="/Autonomous/robotLocation">

                                <label for="autonomous-right">Right</label>
                                <input type="radio" name="autolocation" id="autonomous-right" value="R" data-key="/Autonomous/robotLocation">
                            </fieldset>
                            <fieldset data-role="controlgroup" data-type="horizontal" id="autoswitch">
                                <legend>Flip the Switch</legend>
                                <label for="switch-never">Never</label>
                                <input type="radio" name="switch" id="switch-never" value="never" data-key="/Autonomous/switch">

                                <label for="switch-easy">If Easy</label>
                                <input type="radio" name="switch" id="switch-easy" value="easy" data-key="/Autonomous/switch">

                                <label for="switch-always">Always</label>
                                <input type="radio" name="switch" id="switch-always" value="always" data-key="/Autonomous/switch">
                            </fieldset>
                            <fieldset data-role="controlgroup" data-type="horizontal" id="autoscale">
                                <legend>Flip the Scale</legend>
                                <label for="scale-never">Never</label>
                                <input type="radio" name="scale" id="scale-never" value="never" data-key="/Autonomous/scale">

                                <label for="scale-easy">If Easy</label>
                                <input type="radio" name="scale" id="scale-easy" value="easy" data-key="/Autonomous/scale">

                                <label for="scale-always">Always</label>
                                <input type="radio" name="scale" id="scale-always" value="always" data-key="/Autonomous/scale">
                            </fieldset>
                        </form>
                        <div id="switch-colors" class="randomized">
                            Switch<br>
                            <div></div>
                            <div></div>
                        </div>
                        <div id="scale-colors" class="randomized">
                            Scale<br>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>

                <form>
                    <fieldset data-role="controlgroup" data-type="horizontal" id="automode">
                        <legend>Autonomous Program:</legend>
                        <input type="radio" name="automode" id="automode-dummy" value="dummy" checked>
                        <label for="automode-dummy">No Connection to Robot</label>
                    </fieldset>
                </form>
            </div>

        </div>


        <div data-role="page" data-title="Configure Robot" id="config">

            <div role="main" class="ui-content">
                <form id="save-config">
                    <div class="ui-grid-b">
                        <div class="ui-block-a">
                            <h2>Drive Train</h2>

                            <label for="drivetrain-normalspeed">Normal Speed</label>
                            <input type="number" id="drivetrain-normalspeed" step="1" min="0" data-key="/DriveTrain/normalSpeed" required>

                            <label for="drivetrain-precisespeed">Precise Speed</label>
                            <input type="number" id="drivetrain-precisespeed" step="1" min="0" data-key="/DriveTrain/preciseSpeed" required>

                            <label for="drivetrain-ticksperinch">Encoder Ticks / Inch</label>
                            <input type="number" id="drivetrain-ticksperinch" step="0.01" min="0" data-key="/DriveTrain/ticksPerInch" required>

                            <label for="drivetrain-width" title="Distance between wheels (inches)">Drive Base Width</label>
                            <input type="number" id="drivetrain-width" step="0.005" min="0" data-key="/DriveTrain/width" required>

                            <div class="ui-grid-b">
                                <div class="ui-block-a">
                                    <label for="drivetrain-speed-p">P</label>
                                    <input type="number" id="drivetrain-speed-p" step="0.0001" min="0" data-key="/DriveTrain/Speed/P" required>
                                </div>
                                <div class="ui-block-b">
                                    <label for="drivetrain-speed-i">I</label>
                                    <input type="number" id="drivetrain-speed-i" step="0.0001" min="0" data-key="/DriveTrain/Speed/I" required>
                                </div>
                                <div class="ui-block-c">
                                    <label for="drivetrain-speed-d">D</label>
                                    <input type="number" id="drivetrain-speed-d" step="0.0001" min="0" data-key="/DriveTrain/Speed/D" required>
                                </div>
                            </div>
                            <div class="ui-grid-b">
                                <div class="ui-block-a">
                                    <label for="drivetrain-speed-f">F</label>
                                    <input type="number" id="drivetrain-speed-f" step="0.0001" min="0" data-key="/DriveTrain/Speed/F" required>
                                </div>
                                <div class="ui-block-b">
                                    <label for="drivetrain-speed-izone">I Zone</label>
                                    <input type="number" id="drivetrain-speed-izone" step="1" min="0" data-key="/DriveTrain/Speed/IZone" required>
                                </div>
                                <div class="ui-block-c">
                                    <label for="drivetrain-speed-ramp">Ramp Rate</label>
                                    <input type="number" id="drivetrain-speed-ramp" step="0.0001" min="0" data-key="/DriveTrain/Speed/RampRate" required>
                                </div>
                            </div>
                        </div>
                        <div class="ui-block-b">
                        </div>
                        <div class="ui-block-c">
                        </div>
                    </div>
                    <div class="ui-grid-b">
                        <div class="ui-block-a"><div class="ui-bar">
                        </div></div>
                        <div class="ui-block-b"><div class="ui-bar">
                            <input type="submit" value="Save Changes">
                        </div></div>
                        <div class="ui-block-c"><div class="ui-bar">
                        </div></div>
                    </div>
                </form>
            </div>
        </div>

        <div data-role="page" data-title="2539 Debug Console" id="debug">

            <div role="main" class="ui-content ui-alt-icon">
                <div class="ui-grid-a">
                <div class="ui-block-a">
                    <label for="set">Network Tables</label>
                    <ul data-role="collapsibleset" id="networktables">
                    </ul>
                </div>
                <div class="ui-block-b">
                    <label>Commands</label>
                    <div id="stored-commands">
                    </div>
                    <div id="active-commands">
                    </div>
                </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed" class="ui-bar">
                <button id="close-dashboard" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-right">Close Dashboard</button>
            </div>

        </div>
        <div id="ohsnap"></div>
    </body>
</html>
