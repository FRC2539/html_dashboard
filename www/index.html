<!DOCTYPE html>
<html>
    <head>
        <title>2539 Robot Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="img/favicon.png">

        <link rel="stylesheet" href="css/krypton-jquery-mobile-theme.css">
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
        <link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" href="css/ohsnap.css">
        <link rel="stylesheet" href="css/custom.css">

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/configure-jquery-mobile.js"></script>
        <script src="js/jquery-migrate-3.0.0.min.js"></script>
        <script src="/networktables/networktables.js"></script>
        <script src="/networktables/camera.js"></script>
        <script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/ohsnap.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/config.js"></script>
        <script src="js/debug.js"></script>
    </head>
    <body class="ui-page-theme-a">
        <div data-role="header">
            <div id="connection-indicator" class="disconnected"></div>
            <h1>2539</h1>
            <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
                <a href="#main" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-video">Drive</a>
                <a href="#config" class="ui-btn ui-corner-all ui-btn-icon-left ui ui-icon-navigation">Config</a>
                <a href="#debug" class="ui-btn ui-corner-all ui-btn-icon-left ui ui-icon-alert">Debug</a>
            </div>
        </div>

        <div data-role="page" data-title="2539 Robot Dashboard" id="main">

            <div role="main" class="ui-content">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div id="camera1"></div>
                        <div id="liftDistance">Distance: <span></span>"</div>
                    </div>
                    <div class="ui-block-b">
                        <div id="camera2"></div>
                    </div>
                </div>

                <form>
                    <fieldset data-role="controlgroup" data-type="horizontal" id="automode">
                        <legend>Autonomous Program:</legend>
                        <input type="radio" name="automode" id="automode-dummy" value="dummy" checked>
                        <label for="automode-dummy">No Connection to Robot</label>
                    </fieldset>
                </form>
            </div>

        </div>


        <div data-role="page" data-title="Configure Robot" id="config">

            <div role="main" class="ui-content">
                <form id="save-config">
                    <div class="ui-grid-b">
                        <div class="ui-block-a"><div class="ui-bar">
                            <h2>Drive Train</h2>

                            <label for="drivetrain-manualMaxSpeed">Manual Max Speed</label>
                            <input type="number" id="drivetrain-manualMaxSpeed" step="1" min="0" max="200" data-key="/DriveTrain/manualMaxSpeed" required>

                            <label for="drivetrain-maxspeed">Max Speed</label>
                            <input type="number" id="drivetrain-maxspeed" step="1" min="0" data-key="/DriveTrain/maxSpeed" required>

                            <label for="drivetrain-precisespeed">Precise Max Speed</label>
                            <input type="number" id="drivetrain-precisespeed" step="1" min="0" data-key="/DriveTrain/preciseSpeed" required>

                            <label for="drivetrain-ticksperinch">Encoder Ticks / Inch</label>
                            <input type="number" id="drivetrain-ticksperinch" step=".01" min="0" data-key="/DriveTrain/ticksPerInch" required>

                            <label for="drivetrain-width" title="Distance between wheels (inches)">Drive Base Width</label>
                            <input type="number" id="drivetrain-width" step=".1" min="0" data-key="/DriveTrain/width" required>

                            <div class="ui-grid-b">
                                <div class="ui-block-a">
                                    <label for="drivetrain-speed-p">Speed P</label>
                                    <input type="number" id="drivetrain-speed-p" step="0.0001" min="0" data-key="/DriveTrain/Speed/P" required>
                                </div>
                                <div class="ui-block-b">
                                    <label for="drivetrain-speed-i">I</label>
                                    <input type="number" id="drivetrain-speed-i" step="0.0001" min="0" data-key="/DriveTrain/Speed/I" required>
                                </div>
                                <div class="ui-block-c">
                                    <label for="drivetrain-speed-d">D</label>
                                    <input type="number" id="drivetrain-speed-d" step="0.0001" min="0" data-key="/DriveTrain/Speed/D" required>
                                </div>
                                <input type="hidden" value="" data-key="/DriveTrain/Speed/F">
                                <input type="hidden" value="" data-key="/DriveTrain/Speed/IZone">
                                <input type="hidden" value="" data-key="/DriveTrain/Speed/RampRate">
                            </div>
                            <div class="ui-grid-b">
                                <div class="ui-block-a">
                                    <label for="drivetrain-position-p">Position P</label>
                                    <input type="number" id="drivetrain-position-p" step="0.0001" min="0" data-key="/DriveTrain/Position/P" required>
                                </div>
                                <div class="ui-block-b">
                                    <label for="drivetrain-position-i">I</label>
                                    <input type="number" id="drivetrain-position-i" step="0.0001" min="0" data-key="/DriveTrain/Position/I" required>
                                </div>
                                <div class="ui-block-c">
                                    <label for="drivetrain-position-d">D</label>
                                    <input type="number" id="drivetrain-position-d" step="0.0001" min="0" data-key="/DriveTrain/Position/D" required>
                                </div>
                                <input type="hidden" value="" data-key="/DriveTrain/Position/F">
                                <input type="hidden" value="" data-key="/DriveTrain/Position/IZone">
                                <input type="hidden" value="" data-key="/DriveTrain/Position/RampRate">
                            </div>
                        </div></div>
                        <div class="ui-block-b"><div class="ui-bar">
                            <h2>Shooter</h2>

                            <label for="shooter-speed">Shooting Speed</label>
                            <input type="number" id="shooter-speed" step="1" min="0" data-key="/Shooter/speed" required>

                            
                            <div class="ui-grid-b">
                                <div class="ui-block-a">
                                    <label for="shooter-speed-p">Speed P</label>
                                    <input type="number" id="shooter-speed-p" step="0.0001" min="0" data-key="/Shooter/Speed/P" required>
                                </div>
                                <div class="ui-block-b">
                                    <label for="shooter-speed-i">I</label>
                                    <input type="number" id="shooter-speed-i" step="0.0001" min="0" data-key="/Shooter/Speed/I" required>
                                </div>
                                <div class="ui-block-c">
                                    <label for="shooter-speed-f">F</label>
                                    <input type="number" id="shooter-speed-f" step="0.0001" min="0" data-key="/Shooter/Speed/F" required>
                                </div>
                                <input type="hidden" value="0" data-key="/Shooter/Speed/D">
                                <input type="hidden" value="" data-key="/Shooter/Speed/IZone">
                                <input type="hidden" value="" data-key="/Shooter/Speed/RampRate">
                            </div>
                        </div></div>
                        <div class="ui-block-c"><div class="ui-bar">
                            <h2>Autonomous</h2>

                            <fieldset data-role="controlgroup" data-type="horizontal" id="autolocation">
                                <legend>Robot Location</legend>
                                <label for="autonomous-left">Left</label>
                                <input type="radio" name="autolocation" id="autonomous-left" value="60" data-key="/Autonomous/robotLocation">

                                <label for="autonomous-middle">Middle</label>
                                <input type="radio" name="autolocation" id="autonomous-middle" value="0" data-key="/Autonomous/robotLocation">

                                <label for="autonomous-right">Right</label>
                                <input type="radio" name="autolocation" id="autonomous-right" value="-60" data-key="/Autonomous/robotLocation">
                            </fieldset>
                            
                            <label for="gear-handoffdistance">Hand Off Distance</label>
                            <input type="number" id="gear-handoffdistance" step="1" min="0" data-key="/Gear/HandOffDistance" required>

                        </div></div>
                    </div>
                    <div class="ui-grid-b">
                        <div class="ui-block-a"><div class="ui-bar">
                        </div></div>
                        <div class="ui-block-b"><div class="ui-bar">
                            <input type="submit" value="Save Changes">
                        </div></div>
                        <div class="ui-block-c"><div class="ui-bar">
                        </div></div>
                    </div>
                </form>
            </div>

        </div>

        <div data-role="page" data-title="2539 Debug Console" id="debug">

            <div role="main" class="ui-content">
                <div class="ui-grid-a">
                <div class="ui-block-a">
                    <label for="set">Network Tables</label>
                    <ul data-role="collapsibleset" id="networktables">
                    </ul>
                </div>
            </div>

        </div>
        <div id="ohsnap"></div>
    </body>
</html>
