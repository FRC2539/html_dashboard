<!DOCTYPE html>
<html>
    <head>
        <title>Not Connected to Robot</title>
        <script src="/networktables/networktables.js"></script>
    </head>
    <body style="background-color:#f7931e;color: #ffffff">
        <h1 style="text-align:center;margin-top:4em">Please connect to the robot...</h1>
        <script type="text/javascript">
            NetworkTables.addRobotConnectionListener(function(connected) {
                if (connected)
                {
                    window.location = '/';
                }
            }, true);
        </script>
    </body>
</html>
